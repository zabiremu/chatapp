name: Deploy Laravel App via FTP

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: |
        composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        npm install

    - name: Build assets
      run: |
        npm run prod

    - name: Generate key
      run: php artisan key:generate

    - name: Set permissions
      run: chmod -R 755 storage bootstrap/cache

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}  # ftp.zabiremu.fun
        username: ${{ secrets.FTP_USERNAME }}  # chatapp@chat-app.zabiremu.fun
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        local-dir: ./
        server-dir: /  # Adjust if your files need to go to a subdirectory
        exclude: |
          .git*
          .github/
          node_modules/
          *.env
          *.env.example
          *.md
          *.txt
          tests/
          storage/framework/sessions/*
          storage/framework/views/*
          storage/logs/*
        dangerous-clean-slate: false
